<head>

</head>
<body>
    <header>
        <h1><a href="jpjr.html">JP JR Builders</a></h1>
        <nav>
            <ul>
                <li><a href="jpjr.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <p><strong>Address:</strong>Garden city university, Kithaganur Main Rd, Battarahalli, Bengaluru, Karnataka 560049</p>
                <p><strong>Email:</strong> <a href="mailto:jpjrbuilder@gmail.com">jpjrbuilder@gmail.com</a></p>
                <p><strong>Phone:</strong> <a href="tel:+911234567890">+91 1234567890</a></p>
            </div>
            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
